<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Calculator</title>
    <link rel="icon" href="img/logo.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet"href="style.css">
    <script src='script.js'></script>
</head>
<body>
    <div class="cal">
     <h1>CALCULATOR</h1>
    <p>(Modern Online calculator)</p>
    </div>
<div class="header">
    <div class="cals"> <h5>calc </h5> </div>
    <input type="text" id="display" disabled placeholder="Enter">
    <div class="button">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">รท</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">ร</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculator()">=</button>


    </div>

    </div>
</body>
</html>
